<div class="container">
    <h2>Paises</h2>
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col" (click)="setOrder('id')">ID</th>
            <th scope="col" (click)="setOrder('nombre')">Nombre</th>
            <th scope="col" (click)="setOrder('capital')">Capital</th>
            <th scope="col"><i class="fas fa-sort" (click)="sort()"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pais of paises">
            <th>{{pais.id}}</th>
            <td>{{pais.nombre}}</td>
            <td>{{pais.capital}}</td>
          </tr>
          <tr>
            <td><i class="fas fa-angle-double-left" (click)="rewind()"></i></td>
            <td colspan="2">
                <span *ngFor="let page of totalPages; let i = index">
                    <a style="cursor: pointer; padding-right: 0.7em;" 
                    (click)="setPage(i)" 
                    [ngClass]="{'text-primary': i === page }">{{i+1}}</a>
                </span>
            </td>
            <td><i class="fas fa-angle-double-right" (click)="forward()"></i></td>
          </tr>
        </tbody>
      </table>
</div>
